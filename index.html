<!DOCTYPE html>
<html>

<head>
    <title>
        CRUD in ES6
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <header class="header">
        <h1>
            Basic CRUD
        </h1>
    </header>
    <nav class="navigation">
        <span class="create-icon__wrapper">
            <i class="fa fa-plus create-icon" aria-hidden="true" onclick="openCreateUserPopup()"></i>
        </span>
    </nav>
    <div id="createModal" class="modal" role="dialog" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create User</h4>
                </div>
                <div class="modal-body" name="createForm">
                    <div id="create-form">
                    </div>
                    <!-- <div class="form-group"> -->
                        <!-- <label for="fname">User's Name</label> -->
                        <!-- <input type="text" class="form-control" id="fname" placeholder="Enter name" value=""> -->
                    <!-- </div> -->
                    <!-- <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Age" value="">
                    </div>
                    <div class="form-group">
                        <label for="education">Education</label>
                        <input type="text" class="form-control" id="education" placeholder="Enter Education" value="">
                    </div> -->
                    <button type="submit" class="btn btn-primary" id="create" onclick="createUser()">Create</button>
                    <button type="submit" class="btn btn-primary" id="save">Update</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><strong>Delete Confirmation</strong></h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this user?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="confirmDelete">Yes</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="crud-body">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <strong>
                            Name
                        </strong>
                    </th>
                    <th>
                        <strong>
                            Age
                        </strong>
                    </th>
                    <th>
                        <strong>
                            Education
                        </strong>
                    </th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
            <!-- <tr>
                <td id="user">
                </td>
                <td id="age">
                </td>
                <td id="education">
                </td>
            </tr> -->
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
